<!DOCTYPE html>
<html>
	<head>
		<title>APPLY FOR NOCE</title>
		<link rel="stylesheet" type="text/css" href="ApplyCollegeStyle.css">
		<link rel="icon" href="NOCE.jpeg">
		
	</head>
  <body><br><br>
    <h1>Fill the below form and submit</h1><br>
    <form>
        <section class="personalDetails">
	<h2>PERSONAL DETAILS :</h2>
	  <label><span class="label-text">Enter your First Name : </span> <input placeholder="  Enter your FirstName" type="text"></label>
	  <label><span class="label-text">Enter your Last Name : </span> <input placeholder="  Enter your LastName" type="text"></label>
	  <label><span class="label-text">Enter your Full Name(as per SSC) : </span><input placeholder="  Enter your FullName" type="text"></label>
	  <label><span class="label-text">Enter your Father Name : </span><input placeholder="  Enter your FatherName" type="text"></label>
	  <label><span class="label-text">Enter your Mother Name : </span><input placeholder="  Enter your MotherName" type="text"></label>
	  <label><span class="label-text">Enter your Date of Birth: </span><input type="text"></label>
	  <label><span class="label-text">Enter your Aadhar Number: </span><input placeholder="  XXXX XXXX XXXX" type="text"></label>
	  <label><span class="label-text">Enter your Contact Number : </span><input type="text" placeholder="  +91 XXXXXXXXXX"></label>
	  <label><span class="label-text">Enter your address : <textarea  rows="5" cols = "104" placeholder="Enter your address here...." width ="100%"></textarea></span></label>
	
	</section>
<hr>
	<section class="eduDetails"><h2>Academic Details: </h2>
	  <label><span class="label-text">Enter your school Name : </span><input placeholder="  Enter your SchoolName" type="text"></label>
	  <label><span class="label-text">Enter your 10th Percentage : </span><input type="number" min="0" max="100"></label>
	  <label><span class="label-text">Enter your intermediate college name : </span><input placeholder="  Enter your CollegeName"type="text"></label>	  
	  <label><span class="label-text">Enter your 12th Percentage : </span><input type="number" min="0" max="100"></label>
	  <label><span class="label-text">Enter your EAPCET Rank : </span><input type="number"></label>
	  <label><span class="label-text">Select Branch you want to join : </span>
	    <select>
	    <option>select Branch</option>
	    <option>Electronics and Communication Engineering</option>
	    <option>Computer Science Engineering</option>
	    <option>Electrical and Electronics Engineering</option>
	    <option>Information Technology</option>
	    <option>Artificial Intelligence and Machine Learning</option>
	    <option>Civil</option>
	    </select>
</span>
	  </label>
	</section>
<hr>
	<section class="files"><h2>Upload Files: </h2>
	  <label><span class="label-text">Upload Passport Sized Photo : </span><input type="file"></label><hr>
	  <label><span class="label-text">Upload your Aadhar Card : </span><input type="file"></span></label><hr>
	  <label><span class="label-text">Upload your 10th MarksList : </span><input type="file"></span></label><hr>
	  <label><span class="label-text">Upload your 12th MarksList : </span><input type="file"></span></label><hr>
	  <label><span class="label-text">Upload your EAPCET Rank Card : </span><input type="file"></span></label><hr>
	</section><br>
	<button class="sub" type="submit">SUBMIT</button><br><br>
    </form>
 <!--   <iframe src="FooterPage.html" frameborder="0" width="100%" height="100"></iframe>-->

  </body>
</html>
